<div class="bag">
  <div>{{bag().bag.name}}</div>
  <div class="info">
    <div>
      <img
        class="bag-icon"
        [src]="bag().bag.icon"
        alt="Icon of {{bag().bag.name}}"
      />
    </div>
    <div class="details">
      <span class="descriptor">Slots</span> <span>{{bag().bag.totalSlots}}</span>
      <span class="descriptor">Binding</span> <span>{{bag().bag.boundTo}}</span>
      <span class="descriptor">Location</span> <span>{{bag().location}}</span>
    </div>
  </div>
</div>
